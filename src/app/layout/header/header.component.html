<header class="header" [class.scrolled]="isScrolled()">
  
  <!-- Scroll Progress Indicator -->
  <div class="scroll-progress" [style.width.%]="scrollProgress()"></div>

  <nav class="navbar">
    <div class="container">
      <!-- Logo -->
      <a class="logo" href="#hero">
        <span class="logo-text">&lt;JR /&gt;</span>
      </a>

      <!-- Desktop Navigation -->
      <ul class="nav-menu">
        @for (section of sections; track section) {
          <li class="nav-item">
            <a
              class="nav-link"
              [href]="'#' + section"
              [class.active]="isActive(section)">
              {{ section === 'hero' ? 'Home' : (section | titlecase) }}
            </a>
          </li>
        }
      </ul>

      <!-- Right Actions -->
      <div class="nav-actions">
        <!-- Resume Button -->
        <button class="btn-resume" (click)="downloadResume()">
          <i class="fas fa-file-alt"></i>
          <span>Resume</span>
        </button>

        <!-- Mobile Menu Toggle -->
        <button
          class="btn-menu"
          (click)="toggleMenu()"
          [class.active]="isMenuOpen()"
          [attr.aria-expanded]="isMenuOpen()"
          aria-label="Toggle navigation">
          <span class="hamburger">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </button>
      </div>
    </div>
  </nav>

  <!-- Mobile Navigation -->
  <div class="mobile-nav" [class.open]="isMenuOpen()">
    <div class="mobile-nav-content">
      @for (section of sections; track section) {
        <a
          class="mobile-nav-link"
          [href]="'#' + section"
          (click)="closeMenu()"
          [class.active]="isActive(section)">
          {{ section === 'hero' ? 'Home' : (section | titlecase) }}
        </a>
      }
      <button class="btn-resume mobile" (click)="downloadResume()">
        <i class="fas fa-file-alt"></i>
        <span>Download Resume</span>
      </button>
    </div>
  </div>
</header>
